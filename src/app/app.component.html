<!--RECORDAR QUE ESTAMOS EN EL COMPONENTE PRINCIPAL (app.component), PONIENDO LAS ETIQUETAS QUE IDENTIFICAN A LOS OTROS COMPONENTES
LLEGA (SUS "SELECTOR")-->
<div *ngIf="authApp.user | async as user; else login">


  <app-productos></app-productos>


</div>

<ng-template #login>
  <div class="loginDiv">
    <br/><br/>
    <button class="btn btn-primary" (click)="authApp.login()">Email Login</button>
    <br/><br/>
    <button class="btn btn-danger" (click)="authApp.glogin()">
      <i class="fab fa-google"></i>
      Google Login
    </button>
    <br><br/>
    <button class="btnGithub" (click)="authApp.gitHubLogin()"><i class="fab fa-github"></i></button>
  </div>
</ng-template>
